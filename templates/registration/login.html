{% include 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <div class="container mt-3">
        <div class="card col-5">
            <div class="card-body">
                <h1 class="display-4">Sign in</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
