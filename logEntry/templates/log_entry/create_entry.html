<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Entry{% endblock %}

{% block container %}
    <div class="container col-md-6">
        <h2>Add Entry</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
